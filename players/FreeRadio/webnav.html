<body style="margin: 0px;">
<table width="100%" border="0" cellspacing="0" cellpadding="1" style="font-size: 0.8em;">

    <td width="100%" align="left" ><input style="width: 70%;" id="user_url" value="http://www.google.com/"/> <input type="button" value="Go" onclick="parent.frames[1].location.href=document.getElementById('user_url').value;"/></td>
  </tr>
