<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>FreeRadio - Navigation</title>
<link href="./css/fpr.css" rel="stylesheet" type="text/css" />
<style type="text/css">
table { border: none; margin: 0px; width: 100%; }
td { padding-right: 15px; }
a.nav { font-size: 0.8em; }
</style>
<object name="psp" id="psp" type="application/x-psp-extplugin"></object>
<!-- START CUSTOM CODE -->
<link rel="stylesheet" href="https://use.typekit.net/ibi4odc.css">
<style>body, body * { font-family: eurostile, sans-serif !important; } * { image-rendering: crisp-edges; }</style>
<script language="JavaScript" src="../../scripts/psp-radio-shim.js"></script>
<script language="JavaScript">
  // Hack to force FreeRadio to talk to our simulator instance
  !function(getElementById, cachedPSP) {
    document.getElementById = function(id) {
      var element = getElementById(id);

      if (element.type == 'application/x-psp-extplugin') {
        return cachedPSP;
      }

      return element;
    }
  }(document.getElementById.bind(document), window.psp);
</script>
<!-- END CUSTOM CODE -->
</head>
<body style="background-image: url('./images/TopbarBG.png'); text-align: center; margin: 0px; padding: 0px;"><div style="text-align: center;">
<table style="position: absolute; top: 0px; width: 480px; border-collapse: collapse;">
<tr>
<td style="color: #000000; text-align: left; width: 384px;">FreeRadio 1.7</td>
<td><a class="nav" target="browser" href="./shoutcast.html"><img class="topicon" src="./images/shoutcast-bg.png"/></td>
<td><a class="nav" target="browser" href="./raw.html"><img class="topicon" src="./images/audio-bg.png"/></td>
<td><a class="nav" target="browser" href="./podcasts.html"><img class="topicon" src="./images/podcast-bg.png"/></td>
<td><a class="nav" target="browser" href="./browsers.html"><img class="topicon" src="./images/browser-bg.png"/></td>
<td><a class="nav" href="JavaScript:window.open('./index.html#page='+parent.frames[1].location.href);"><img class="topicon" src="./images/newtab-bg.png"/></td>
</tr>
</table>
</div>
</body>
</html>
